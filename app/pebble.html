<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="description" content="jalousie-remote-settings-pebble">
    <meta name="author" content="Vadim Markelov">

    <title>Jalousie-R Settings for Pebble App by Vadim Markelov</title>
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.pebble.css -->
    <link rel='stylesheet' type='text/css' href='bower_components/pebble-slate/dist/css/slate.min.css'>    
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/pebble.css -->
    <link rel="stylesheet" href="styles/pebble.css">
    <!-- endbuild -->
</head>
<body ng-app="jalousieRemoteApp">

    <!-- Add your site or application content here -->
    <div class='item-container'>
        <h1 class='title'>Jalousie-remote</h1>
    </div>

    <div ng-view=""></div>

    <!-- build:js(.) scripts/vendor.pebble.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src='bower_components/pebble-slate/dist/js/slate.min.js'></script>
    <script src="bower_components/i18next/i18next.js"></script>
    <script src="bower_components/ng-i18next/dist/ng-i18next.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/pebble.js -->
    <script src="scripts/pebble.js"></script>
    <script src="scripts/services/authenticate.js"></script>
    <script src="scripts/services/restbase.js"></script>
    <script src="scripts/controllers/main.pebble.js"></script>
    <script src="scripts/controllers/error.js"></script>
    <script src="scripts/directives/loginbutton.js"></script>
    <!-- endbuild -->
</body>
</html>
